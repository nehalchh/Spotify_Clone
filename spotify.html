<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotifysty.css">
</head>

<body>
    <div id="left">
        <div id="box1">
            <img id="logoimg" src="logo.svg" alt="logo">
            <div id="home">
                <img id="homeimg" src="homeicon.svg" alt="home icon">
                <a id="homa" href="https://open.spotify.com/">Home</a>
            </div>
            <div id="search">
                <img id="searchimg" src="searchicon.svg" alt="search icon">
                <a id="seara" href="https://open.spotify.com/search">Search</a>
            </div>
        </div>

        <div id="box2">
            <div id="yl">
                <img id="playlistimg" src="playlist.svg" alt="playlist icon">
                Your Library
                <img id="plusimg" src="plus.svg" alt="plus icon">
            </div>
            <div id="lincs">
                <div data-testid="left-sidebar-legal-links">
                    <div id="hasallinks">
                        <div id="legal">
                            <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Legal</span>
                            </a>
                        </div>
                        <div id="pcpc">
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Safety&amp;PrivacyCenter</span>
                            </a>
                        </div>
                        <div id="ppp">
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">PrivacyPolicy</span>
                            </a>
                        </div>
                        <div id="cookies">
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">Cookies</span>
                            </a>
                        </div>
                        <div id="ads">
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">AboutAds</span>
                            </a>
                        </div>
                        <div id="access">
                            <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Accessibility</span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>


            <button id="wbtn">
                <img id="worldimg" src="world.svg" alt="">
                English
            </button>

        </div>
    </div>




    <div id="right">
        <div id="box1r">
            <div id="btn">
                <button id="leftbtn">
                    <img id="leftimg" src="leftbtn.svg" alt="">
                </button>
                <button id="rightbtn">
                    <img id="rightimg" src="rightbtn.svg" alt="">
                </button>
            </div>

            <div id="btn2">
                <button id="subtn">
                    Sign up
                </button>
                <button id="libtn">
                    Log in
                </button>
            </div>
        </div>

        <div id="box2r">
            <div id="popart">
                <a id="pop1" href="https://open.spotify.com/section/0JQ5DAnM3wGh0gz1MXnu3C">
                    Popular artists
                </a>
                <a id="pop2" href="https://open.spotify.com/section/0JQ5DAnM3wGh0gz1MXnu3C">Show all</a>
            </div>

            <div id="artist">
                <div id="pritam">
                    <img id="pritamimg" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca" alt="pritamimg">
                    <a id="prita" href="https://open.spotify.com/artist/1wRPtKGflJrBx9BmLsSwlU">Pritam</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
