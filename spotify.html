<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x- icon" href="favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotifysty.css">
</head>

<body>
    <div id="left">
        <div id="box1">
            <img id="logoimg" src="logo.svg" alt="logo">
            <div id="home">
                <img id="homeimg" src="homeicon.svg" alt="home icon">
                <a id="homa" href="https://open.spotify.com/">Home</a>
            </div>
            <div id="search">
                <img id="searchimg" src="searchicon.svg" alt="search icon">
                <a id="seara" href="https://open.spotify.com/search">Search</a>
            </div>
        </div>

        <div id="box2">
            <div id="yl">
                <img id="playlistimg" src="playlist.svg" alt="playlist icon">
                Your Library
                <img id="plusimg" src="plus.svg" alt="plus icon">
            </div>

            <div id="toplay">
                <ul id="ul11">
                    
                </ul>
            </div>

            <div id="lincs">
                <div data-testid="left-sidebar-legal-links">
                    <div id="hasallinks">
                        <div id="legal">
                            <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Legal</span>
                            </a>
                        </div>
                        <div id="pcpc">
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Safety&amp;PrivacyCenter</span>
                            </a>
                        </div>
                        <div id="ppp">
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">PrivacyPolicy</span>
                            </a>
                        </div>
                        <div id="cookies">
                            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">Cookies</span>
                            </a>
                        </div>
                        <div id="ads">
                            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                                data-encore-id="textLink">
                                <span data-encore-id="type">AboutAds</span>
                            </a>
                        </div>
                        <div id="access">
                            <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                                <span data-encore-id="type">Accessibility</span>
                            </a>
                        </div>
                    </div>

                </div>
            </div>


            <button id="wbtn">
                <img id="worldimg" src="world.svg" alt="">
                English
            </button>

        </div>
    </div>




    <div id="right">
        <div id="box1r">
            <div id="btn">
                <button id="leftbtn">
                    <img id="leftimg" src="leftbtn.svg" alt="">
                </button>
                <button id="rightbtn">
                    <img id="rightimg" src="rightbtn.svg" alt="">
                </button>
            </div>

            <div id="btn2">
                <button id="subtn">
                    Sign up
                </button>
                <button id="libtn">
                    Log in
                </button>
            </div>
        </div>

        <div id="box2r">
            <div id="popart">
                <a id="pop1" href="https://open.spotify.com/section/0JQ5DAnM3wGh0gz1MXnu3C">
                    Popular artists
                </a>
                <a id="pop2" href="https://open.spotify.com/section/0JQ5DAnM3wGh0gz1MXnu3C">Show all</a>
            </div>

            <div id="artist">
                <div id="pritam">
                    <img id="pritamimg" src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca"
                        alt="pritam">
                    <a id="prita" href="https://open.spotify.com/artist/1wRPtKGflJrBx9BmLsSwlU">Pritam</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>

                <div id="arijitsingh">
                    <img id="arijitimg" src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3"
                        alt="arijit">
                    <a id="arijita" href="https://open.spotify.com/artist/4YRxDV8wJFPHPTeXepOstw">Arijit Singh</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>

                <div id="arrahman">
                    <img id="arimg" src="https://i.scdn.co/image/ab67616100005174b19af0ea736c6228d6eb539c"
                        alt="arrahman">
                    <a id="ara" href="https://open.spotify.com/artist/1mYsTxnqsietFxj1OgoGbG">A.R. Rahman</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>

                <div id="anirudh">
                    <img id="anirudhimg" src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16"
                        alt="anirudh">
                    <a id="anirudha" href="https://open.spotify.com/artist/4zCH9qm4R2DADamUHMCa6O">Anirudh Ravi</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>

                <div id="sachinjigar">
                    <img id="sjimg" src="https://i.scdn.co/image/ab67616100005174a038d7d87f8577bbb9686bd3" alt="sj">
                    <a id="sja" href="https://open.spotify.com/artist/1mBydYMVBECdDmMfE2sEUO">Sachin- Jigar</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>

                <div id="vishal">
                    <img id="vmimg" src="https://i.scdn.co/image/ab67616100005174fb13d10be20fdcb5a670f551" alt="vm">
                    <a id="vma" href="https://open.spotify.com/artist/5wJ1H6ud777odtZl5gG507">Vishal Mishra</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>

                <div id="atif">
                    <img id="atimg" src="https://i.scdn.co/image/ab67616100005174c40600e02356cc86f0debe84" alt="at">
                    <a id="ata" href="https://open.spotify.com/artist/2oSONSC9zQ4UonDKnLqksx">Atif Aslam</a>
                    <p class="artistpara">Artist</p>
                    <img id="priplay" src="play.svg" alt="playbtn">
                </div>
            </div>
        </div>


    </div>

    <div id="footer">
        <div id="prev">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" color="#00ff00" fill="#000000">
                <path d="M8.06492 12.6258C8.31931 13.8374 9.67295 14.7077 12.3802 16.4481C15.3247 18.3411 16.797 19.2876 17.9895 18.9229C18.3934 18.7994 18.7654 18.5823 19.0777 18.2876C20 17.4178 20 15.6118 20 12C20 8.38816 20 6.58224 19.0777 5.71235C18.7654 5.41773 18.3934 5.20057 17.9895 5.07707C16.797 4.71243 15.3247 5.6589 12.3802 7.55186C9.67295 9.29233 8.31931 10.1626 8.06492 11.3742C7.97836 11.7865 7.97836 12.2135 8.06492 12.6258Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                <path d="M4 4L4 20" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            </svg>
        </div>


        <div class="container">
            <label>
                <input class="play-btn" type="checkbox">
                <div class="play-icon"></div>
                <div class="pause-icon"></div>
            </label>
        </div>

        <div id="nexx">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" color="#00ff00" fill="#000000">
                <path d="M15.9351 12.6258C15.6807 13.8374 14.327 14.7077 11.6198 16.4481C8.67528 18.3411 7.20303 19.2876 6.01052 18.9229C5.60662 18.7994 5.23463 18.5823 4.92227 18.2876C4 17.4178 4 15.6118 4 12C4 8.38816 4 6.58224 4.92227 5.71235C5.23463 5.41773 5.60662 5.20057 6.01052 5.07707C7.20304 4.71243 8.67528 5.6589 11.6198 7.55186C14.327 9.29233 15.6807 10.1626 15.9351 11.3742C16.0216 11.7865 16.0216 12.2135 15.9351 12.6258Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                <path d="M20 5V19" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
            </svg>
        </div>

        <div id="seekbar">
            <div id="circle">
                <img id="circleimg" src="crcle.svg" alt="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
